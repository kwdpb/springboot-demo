#mybatis配置
mybatis:
  type-aliases-package: com.kw.model
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml

# 数据库池配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/ssm?useSSL=false&serverTimezone=UTC

#  Redis配置
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: 1
        max-idle: 8
        min-idle: 0
